<div class="login-container">

  <!-- Left Content -->
  <div class="left-panel">
    <h2>Welcome!</h2>

    <!-- PIN Display -->
    <div class="pin-box">
      <div class="box" *ngFor="let i of [0,1,2,3]">
        {{ pin[i] ? '•' : '' }}
      </div>
    </div>

    <!-- Keypad -->
    <div class="keypad">
      <button *ngFor="let n of ['1','2','3','4','5','6','7','8','9']"
              (click)="pressNumber(n)">
        {{ n }}
      </button>

      <button (click)="clear()">⌫</button>
      <button (click)="pressNumber('0')">0</button>
      <button (click)="login()">↵</button>
    </div>
  </div>

</div>
